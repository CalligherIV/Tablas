<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>

    <h1>Tablas</h1>

    <!-- Tabla 1 -->
    <h2>tabla 1</h2>
    <table class="rojo">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <!-- Tabla 2 -->
    <h2>tabla 2</h2>
    <table class="azul">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <!-- Tabla 3 -->
    <h2>tabla 3</h2>
    <table class="verde">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">E, F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td></td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>I, L</td>
        </tr>
    </table>


</body>
</html>
